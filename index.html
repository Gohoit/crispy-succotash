<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* shows entire image while filling screen */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="https://i.ibb.co/ZpdtrQPt/images-4.jpg" alt="image" />
  </div>
</body>
</html>
